<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List Category</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.onload = function() {
                var message = /*[[${message}]]*/ '';
                if (message && message.length > 0) {
                    alert(message);
                }
            }
            /*]]>*/
        </script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>List Category</h1>
                <a th:href="@{/category/add}" class="btn btn-primary">Add New Category</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td>
                            <a th:href="@{/category/edit/{id}(id=${category.id})}" 
                               class="btn btn-danger">Edit</a>
                            <a th:href="@{/category/delete/{id}(id=${category.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button>
                <a th:href="@{/obat}" class="btn btn-primary">List Obat</a>
            </button>
            <button>
                <a th:href="@{/supplier}" class="btn btn-primary">List Supplier</a>
            </button>
        </div>
    </body>
</html>
