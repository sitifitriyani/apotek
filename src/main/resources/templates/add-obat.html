<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Obat</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div class="container">
            <h1>Add Obat</h1>
            <form th:action="@{/obat/add}" method="POST">
                <div class="form-group">
                    <label for="namaObat">Name Obat:</label>
                    <input type="text" class="form-control" id="namaObat" name="namaObat" placeholder="Enter name obat" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category.id" required>
                        <option value="">Select Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}" 
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="supplier">Supplier:</label>
                    <select class="form-control" id="supplier" name="supplier.id" required>
                        <option value="">Select Supplier</option>
                        <option th:each="supplier : ${suppliers}"
                                th:value="${supplier.id}" 
                                th:text="${supplier.name}">
                        </option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-danger">Save</button>
                <a th:href="@{/obat}" class="btn btn-danger">Back To List</a>
            </form>
        </div>
    </body>
</html>
