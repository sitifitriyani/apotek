<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Supplier</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div class="container">
            <h1>Update Supplier</h1>
            <form th:action="@{/supplier/edit/{id}(id=${supplier.id})}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           th:value="${supplier.name}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" 
                           th:value="${supplier.address}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" 
                           th:value="${supplier.phone}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Supplier</button>
                <a th:href="@{/supplier}" class="btn btn-primary">Back</a>
            </form>
        </div>
    </body>
</html>
