<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrasi</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <div class="register-container">
            <h1>Registrasi</h1>
            <form th:action="@{/save-regis}" method="post">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" th:field="${regis.username}" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" th:field="${regis.password}" placeholder="Enter password" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account ? <a th:href="@{/login}">Click in here</a></p>
            </form>
        </div>
    </body>
</html>
