<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Supplier List</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>List Supplier</h1>
                <a th:href="@{/supplier/add}" class="btn btn-primary">Add New Supplier</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.id}"></td>
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.address}"></td>
                        <td th:text="${supplier.phone}"></td>
                        <td>
                            <a th:href="@{/supplier/edit/{id}(id=${supplier.id})}" 
                               class="btn btn-danger">Edit</a>
                            <a th:href="@{/supplier/delete/{id}(id=${supplier.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this supplier?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button>
                <a th:href="@{/obat}" class="btn btn-primary">List Obat</a>
            </button>
            <button>
                <a th:href="@{/category}" class="btn btn-primary">List Category</a>
            </button>
        </div>
    </body>
</html>
