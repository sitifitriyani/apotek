<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List Supplier</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>List Supplier</h1>
                <a th:href="@{/supplier/add}" class="btn btn-primary">Add New Supplier</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.id}"></td>
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.Address}"></td>
                        <td th:text="${supplier.phone}"></td>
                        <td>
                            <form th:action="@{/supplier/delete/{id}(id=${supplier.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
